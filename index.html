<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>

        <h1 class="titulo">CRONÔMETRO</h1>
        
    </header>

    <!-- Principal -->
    <main class="principal">

        <form name="controle">

        <section class="controle"> 

            <button class="btn" type="button" name="start"> <i> Começar </i></button>
            <button class="btn" type="button" name="pause"> <i> Pausar </i></button>
            <button class="btn" type="button" name="reset"> <i> Resetar </i></button>

        </section>


        <section class="number">

            <span class="cor-num" id="hora">00</span>:
            <span class="cor-num"id="minuto">00</span>:
            <span class="cor-num"id="segundo">00</span>:
            <span class="cor-num" id="milisegundo">000</span>

        </section> 

    </form>
        

    </main>
    <script src="js/script.js"></script>

</body>
</html>
